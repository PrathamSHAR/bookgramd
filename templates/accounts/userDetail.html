<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>S.NO</th>
                <th>Name</th>
                <th>City</th>
                <th>Age</th>
            
            </tr>
        </thead>
        <tbody>
             {% for x in address %}
             <tr>
                <th scope="row">{{forloop.counter }}</th>
                    <td>{{x.name}} </td>
                    <td>{{x.city}} <a href="/user/removeAddress/{{x.id}}" class="btn btn-primary" onclick="" >Delete </button></td>
                    <td>{{x.age}}  </td>
             </tr>
             {% endfor %}
        </tbody>
    </table>
</body>
</html>
